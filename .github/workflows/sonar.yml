name: C++ SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java for SonarScanner
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup MSBuild (Visual Studio build environment)
        uses: microsoft/setup-msbuild@v2

      - name: Download Build Wrapper
        run: |
          $url = "https://sonarcloud.io/static/cpp/build-wrapper-win-x86.zip"
          Write-Host "Downloading Build Wrapper from $url"
          Invoke-WebRequest -Uri $url -OutFile build-wrapper.zip
          Expand-Archive -Path build-wrapper.zip -DestinationPath . -Force

      - name: Run Build Wrapper and MSBuild
        run: |
         # Мы знаем, что папка называется build-wrapper-win-x86. Ищем внутри нее исполняемый файл.
         $wrapperPath = Get-ChildItem -Path build-wrapper-win-x86 -Recurse -Filter "build-wrapper.exe" | Select-Object -First 1
         if ($wrapperPath -eq $null) { throw "build-wrapper.exe not found in build-wrapper-win-x86." }

         # ★★★ ОЧЕНЬ ВАЖНО: Замените 'kursach.sln' на точное имя вашего SLN-файла!
         & "$($wrapperPath.FullName)" --out-dir bw-output msbuild kursach.sln /t:Rebuild /p:Configuration=Release /p:Platform=x64
         
      - name: SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=kursach
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.sourceEncoding=UTF-8
