name: C++ SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    # ✅ Обязательное свойство
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java for SonarScanner
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup MSBuild (Visual Studio build environment)
        uses: microsoft/setup-msbuild@v2

      # 1. ШАГ ПОДГОТОВКИ: Скачивание Sonar Scanner и Build Wrapper
      - name: SonarScanner Begin
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        id: scanner-begin
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=kursach
            -Dsonar.cfamily.build-wrapper-output=bw-output

      # 2. ШАГ СБОРКИ: Запуск Build Wrapper и MSBuild
      - name: Run Build Wrapper and MSBuild
        run: |
          # Используем путь к Build Wrapper, установленный экшеном SonarSource
          $bwPath = "${{ steps.scanner-begin.outputs.build-wrapper-home }}" + "\build-wrapper.exe"
          
          if (-not (Test-Path $bwPath)) { throw "build-wrapper.exe not found at standard path." }
          
          # Запускаем Build Wrapper для отслеживания MSBuild
          & "$bwPath" --out-dir bw-output msbuild kursach.sln /t:Rebuild /p:Configuration=Release /p:Platform=x64

      # 3. ШАГ ОТПРАВКИ: Запуск анализа
      - name: SonarScanner End
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: end
