name: C++ SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java for SonarScanner
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup MSBuild (Visual Studio build environment)
        uses: microsoft/setup-msbuild@v2

      - name: Download Build Wrapper
        run: |
          $url = "https://sonarcloud.io/static/cpp/build-wrapper-win-x86.zip"
          Write-Host "Downloading Build Wrapper from $url"
          Invoke-WebRequest -Uri $url -OutFile build-wrapper.zip
          # ✅ Гарантированно распаковываем в папку 'bw-temp'
          Expand-Archive -Path build-wrapper.zip -DestinationPath bw-temp -Force

      - name: Run Build Wrapper and MSBuild
    run: |
      # 1. Находим точное местоположение build-wrapper.exe
      $wrapperPath = Get-ChildItem -Path bw-temp -Recurse -Filter "build-wrapper.exe" | Select-Object -First 1
      if ($wrapperPath -eq $null) { throw "build-wrapper.exe not found." }

      # 2. Получаем родительскую папку (там, где лежит build-wrapper.exe)
      $wrapperDir = $wrapperPath.Directory.FullName
      Write-Host "Wrapper Directory: $wrapperDir"

      # 3. Переходим в папку с Build Wrapper-ом, чтобы избежать ошибок пути
      Set-Location $wrapperDir

      # 4. Запускаем Build Wrapper, оборачивая msbuild (используем относительный путь к SLN)
      # ★★★ ОЧЕНЬ ВАЖНО: Проверьте, что имя SLN-файла 'kursach.sln' правильное!
      & ".\build-wrapper.exe" --out-dir ..\bw-output msbuild ..\kursach.sln /t:Rebuild /p:Configuration=Release /p:Platform=x64

      # Возвращаемся в корневой каталог
      Set-Location $env:GITHUB_WORKSPACE
         
      - name: SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=kursach
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.sourceEncoding=UTF-8
